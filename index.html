<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Story Book</title>

<!-- Link CSS -->
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="book">

    <!-- LEFT PAGE -->
    <div class="left-page">

        <div class="column col1">
            <h3>1</h3>
            <button id="part1">Choose</button>
        </div>

        <div class="column col2">
            <h3>2</h3>
            <button id="part2">Choose</button>
        </div>

        <div class="column col3">
            <h3>3</h3>
            <button id="part3">Choose</button>
        </div>

        <div class="column col4">
            <h3>4</h3>
            <button id="part4">Choose</button>
        </div>

        <div class="column col5">
            <h3>5</h3>
            <button id="part5">Choose</button>
        </div>

    </div>

    <!-- RIGHT PAGE -->
    <div class="right-page">

        <div class="top-buttons">
            <button class="circle purple"></button>
            <button class="circle blue"></button>
            <button class="circle green"></button>
            <button class="circle orange"></button>
            <button class="circle pink"></button>
        </div>

        <div class="speaker"></div>

        <button class="generate-btn" id="generate">Tell My Story</button>

        <div class="story-output" id="output"></div>

    </div>

</div>

<!-- Link JavaScript -->
<script src="js/script.js"></script>

</body>
</html>
